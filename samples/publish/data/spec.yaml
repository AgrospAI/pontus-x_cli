# yaml-language-server: $schema=../../../src/types/schema.json
metadata:
  type: dataset
  name: Red Wine Dataset
  author: 'Cortez et al., 2009'
  description: description.md
  tags:
    - agriculture
    - wine
    - agrospai
    - udl
    - tabular-data
  license: CC-BY-4.0
  links:
    - 'https://archive.ics.uci.edu/dataset/186/wine+quality'
  additionalInformation:
    termsAndConditions: true
    gaiaXInformation:
      termsAndConditions:
        - url: 'https://creativecommons.org/licenses/by/4.0/'
    http://purl.org/dc/terms/spatial:
      '@type':
        - 'http://purl.org/dc/terms/Location'
        - 'http://www.w3.org/2004/02/skos/core#Concept'
      http://www.w3.org/2004/02/skos/core#prefLabel: 'Denominação de Origem Vinho Verde'
      http://www.w3.org/ns/dcat#bbox:
        '@type': 'http://www.opengis.net/ont/geosparql#wktLiteral'
        '@value': 'POLYGON(( -8.8 40.95, -7.60 40.95, -7.60 42.00, -8.8 42.00, -8.8 40.95 ))'
nftData:
  name: Red Wine
  symbol: RED
  templateIndex: 1
  tokenURI: >-
    https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Red_and_white_wine_12-2015.jpg/240px-Red_and_white_wine_12-2015.jpg
  transferable: false
service:
  serviceType: compute
  fileType: url
  serviceEndpoint: 'https://provider.pontus-x.eu'
  timeout: 3600
  files:
    - method: GET
      type: url
      url: >-
        https://raw.githubusercontent.com/plotly/datasets/master/winequality-red.csv
  pricing:
    type: fixed
    amount: 1
    currency: EURAU
  datatoken:
    name: Red Wine
    symbol: RED
allowAlgorithmNetworkAccess: false
